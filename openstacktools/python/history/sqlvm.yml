###################################################
# Infrastructure Heat Template
#
# --Notes--
# The domain controller is given a static IP of 172.31.0.5.  The
# reason being is that I needed to set it as the DNS server for the
# management subnet.  If I try to do the IP dynamically, it results
# in a circular dependancy problem for creating the management subnet.
###################################################
heat_template_version: 2013-05-23
description: SQL DB Template

parameters:
  customer_name:
    type: string
    label: Customer Name
    description: Customer Name

resources:
###################################################
# Create Security Groups
###################################################
# Totally open security group for debugging.
  secgroup_leveraged2:
    type: OS::Neutron::SecurityGroup
    properties:
      description: default
      name: secgroup_leveraged2
      rules:
      - direction: ingress
        ethertype: IPv6
      - direction: ingress
        ethertype: IPv4
      - direction: egress
        ethertype: IPv6
      - direction: egress
        ethertype: IPv4
#####################################################
# Create Instances
###################################################
  sql01:
    type: OS::Nova::Server
    properties:
      name:
        Fn::Replace: [{'$var1': {get_param: customer_name}},'sql01-$var1.oncaas.com']
      config_drive: 'true'
      key_name: devops
      image: Server2012R2
      flavor: m1.medium
      networks:
        - network: phase3_network
        - network: management_network
      user_data_format: RAW
      user_data:
          get_file: scripts/install_sql.ps1
      security_groups: 
      - get_resource: secgroup_leveraged2