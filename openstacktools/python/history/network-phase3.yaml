description: Phase3 Port Template

resources:
###################################################
# create network ports
###################################################
  phase3_port:
    type: OS::Neutron::Port
    properties:
      admin_state_up: true
      network_id: 06e3f074-ecd8-46e6-80c4-201fa832b1b9
      security_groups: [secgroup_leveraged]