heat_template_version: 2013-05-23
parameters:
  key_name:
    type: string
    description: Name of a KeyPair
    default: "devops"
  flavory:
    type: string
    description: Name of flavor
resources:
  server:
    type: OS::Nova::Server
    properties:
      key_name: {get_param: key_name}
      flavor: {get_param: flavory}
      image: Server2012R2
      networks:
        - network: management_network