###################################################
# Infrastructure Heat Template
#
# --Notes--
# The domain controller is given a static IP of 172.31.0.5.  The
# reason being is that I needed to set it as the DNS server for the
# management subnet.  If I try to do the IP dynamically, it results
# in a circular dependancy problem for creating the management subnet.
###################################################
heat_template_version: 2013-05-23
description: SQL DB Template

parameters:
  private_network:
    type: string
    label: Private network name or ID
    description: Private network to attach server to.
    default: phase3_network

  management_network:
    type: string
    label: Management network name or ID
    description: Mangement network to attach server to.
    default: management_network
    
resources:
#####################################################
# Create Instances
###################################################
  db_port0:
    type: network-phase3.yaml
  
  db_port1:
    type: network-management.yaml

  sql01:
    type: OS::Nova::Server
    properties:
      name: 'sql01-dev.oncass.com'
      config_drive: 'true'
      key_name: devops
      image: Server2012R2
      flavor: m1.medium
      networks:
        - port: db_port0
        - port: db_port1
      user_data_format: RAW
      user_data:
          get_file: scripts/install_sql.ps1
